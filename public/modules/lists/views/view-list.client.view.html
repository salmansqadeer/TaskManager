<section data-ng-controller="ListsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="list.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == list.user._id">
		<a class="btn btn-primary" href="/#!/lists/{{list._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="list.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="list.user.displayName"></span>
		</em>
	</small>


	<!-- TASK DETAILS -->
            <ul>
                <li ng-repeat="task in list.tasks">{{ task.name }}</li>


                <!-- Table -->
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>Due Date</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                        <!-- Add New Task to this Todo list-->
                        <form name="newTaskForm" id="newTaskForm" ng-submit="createTask($index)" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <tr>
                                    <!--Checkbox (empty)-->

                                    <!--Name-->
                                    <td>
                                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                                    </td>
                                    <td>
                                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description">
                                    </td>
                                    <td>
                                        <input type="date" data-ng-model="startDate" id="startDate" class="form-control" placeholder="Start Date">
                                    </td>
                                    <td>
                                        <input type="date" data-ng-model="dueDate" id="dueDate" class="form-control" placeholder="End Date">
                                    </td>

                                    <td></td>
                                    </tr>

                                    <td><input type="submit" class="btn btn-default" ng-click="createTask($index)"></td>

                                </div>

                                <div data-ng-show="error" class="text-danger">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </fieldset>
                        </form>
                    </tbody>
                    </table>

            </ul>


</section>
