<section data-ng-controller="ListsController" data-ng-init="find()">
    <div class="page-header">
        <h1>TaskManager</h1>
    </div>

	<section ng-init="selectedList = 1">

	    <div class="row">

			<!-- LIST DETAILS -->
	    	<div class="col-md-3">
	    		<h3>Lists</h3>

		    		<ul data-ng-repeat = "list in lists">
		    			<li>
		    				<a ng-click="findTasks($index)"> {{list.name}} </a>
		    			</li>
		    		</ul>	
	    	</div>

	    	<!-- LIST Heading -->
			<h2 class="list-group-item-heading" data-ng-bind="lists[selectedList].name"></h2>
            <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="lists[selectedList].created | date:'medium'"></span>
				by
				<span data-ng-bind="lists[selectedList].user.displayName"></span>
			</small>

			<!-- TASK DETAILS -->
	    	<div class="col-md-9">
	    		

	                <!-- Table -->
	                <table class="table">
	                    <thead>
		                    <tr>
		                        <th>#</th>
		                        <th>Name</th>
		                        <th>Description</th>
		                        <th>Start Date</th>
		                        <th>Due Date</th>
		                        <th></th>
		                        <th></th>
		                    </tr>
	                    </thead>
						<tbody>
		                    <tr data-ng-repeat="task in lists[selectedList].tasks">
		                        <th></th>
		                        <th>{{task.name}}</th>
		                        <th>{{task.description}}</th>
		                        <th>{{task.startDate}}</th>
		                        <th>{{task.dueDate}}</th>
		                        <th></th>
		                        <th></th>
		                    </tr>
							
							<tr>
		                    	<!-- Add New Task to this Todo list-->
		                        <form name="newTaskForm" id="newTaskForm" ng-submit="createTask(selectedList)" novalidate>
		                            <fieldset>
		                                <div class="form-group">
		                                    <tr>
		                                    <!--Checkbox (empty)-->
		                                    <td></td>
		                                    <!--Name-->
		                                    <td>
		                                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
		                                    </td>
		                                    <td>
		                                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description">
		                                    </td>
		                                    <td>
		                                        <input type="date" data-ng-model="startDate" id="startDate" class="form-control" placeholder="Start Date">
		                                    </td>
		                                    <td>
		                                        <input type="date" data-ng-model="dueDate" id="dueDate" class="form-control" placeholder="End Date">
		                                    </td>

											<td><input type="submit" class="btn btn-default" ng-click="createTask(selectedList)"></td>

		                                    </tr>

		                                </div>

		                                <div data-ng-show="error" class="text-danger">
		                                    <strong data-ng-bind="error"></strong>
		                                </div>
		                            </fieldset>
		                        </form>
		                    </tr>
		                    
	                    </tbody>
	                        

                    </table>

	    	</div>

	    </div>

    </section>
